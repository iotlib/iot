    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="page-section page-section-dashboard"></div>
            <div class="row page-section page-section-devices"></div>
            <div class="page-section page-section-guests"></div>
            <div class="page-section page-section-account"></div>
        </div>
        <!-- /.container-fluid-->
        <!-- /.content-wrapper-->

            <div class="container">
                <div class="text-center"><small>© Twinone</small></div>
            </div>
        </footer>
        <!-- Scroll to Top Button--><a class="scroll-to-top rounded" href="#page-top"><i class="fa fa-angle-up"></i></a>
        <!-- Logout Modal-->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5><button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                    <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                    <div class="modal-footer"><button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button><a class="btn btn-primary" href="/signout">Logout</a></div>
                </div>
            </div>
        </div>
        <!-- jQuery etc-->
        <!-- Bootstrap core JavaScript-->
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="vendor/popper/popper.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
        <script src="js/pre.min.js"></script>
        <script class="template-switchfunction" type="text/x-custom-template">
            <li class="list-group-item clearfix">
                <div class="switch"><label><input id="lightswitch" type="checkbox" checked="checked"><span class="slider round"></span></label></div><span class="text-muted align-middle">   {name}</span><span class="clearfix pull-right"><button class="btn btn-sm btn-outline-secondary btn-edit"><i class="fa fa-pencil align-middle"></i></button><span>&nbsp;</span>
                <button
                    class="btn btn-sm btn-outline-danger btn-remove"><i class="fa fa-trash-o align-middle"></i></button>
                    </span>
            </li>
        </script>
        <script class="template-modal" type="text/x-custom-template">
            <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-label">Ready to Leave?</h5><button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button></div>
                        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                        <div class="modal-footer"><button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button><a class="btn btn-primary" href="/signout">Logout</a></div>
                    </div>
                </div>
            </div>
        </script>
        <script class="template-functionline" type="text/x-custom-template">
            <li class="list-group-item">
                <form>
                    <div class="form-row align-items-center">
                        <div class="form-group col-12 col-sm-6"><small class="text-muted">Function name</small><input class="function-name form-control" type="text" placeholder="Name"></div>
                        <div class="form-group col-6 col-sm-2"><small class="text-muted">Pin</small><input class="function-pin form-control" type="tel" placeholder="Pin" onkeypress="return event.charCode &gt;= 48 &amp;&amp; event.charCode &lt;= 57"></div>
                        <!-- for now, always digital write-->
                        <!--.form-group.col-6.col-sm-4small.text-muted Function
br
select.custom-select
    option(value='DW' selected) Digital Write
    option(value='DR') Digital Read
    option(value='AW') Analog Write
    option(value='AR') Analog Read


-->
                    </div>
                    <div class="form-row align-items-center">
                        <div class="form-group col-auto func-dw func-group"><label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0"><input class="function-dw-invert custom-control-input" type="checkbox"><span class="custom-control-indicator"></span><span class="custom-control-description">Invert</span></label></div>
                        <div
                            class="form-group col-auto func-dw func-group"><select class="function-dw-type custom-select mb-2 mr-sm-2 mb-sm-0"><option value="switch" selected>Switch</option><option value="button">Push button</option><option value="tmr">Timer button</option></select></div>
    </div>
    <div class="form-row align-items-center">
        <div class="col-12"><span class="pull-right"><input class="btn-cancel btn btn-secondary" type="button" value="Cancel"><span>&nbsp;</span><input class="btn-save btn btn-primary" type="button" value="Save"></span>
        </div>
    </div>
    </form>
    </li>
    </script>
    <script class="template-collapsecard" type="text/x-custom-template">
        <div class="col-lg-6">
            <div class="card collapse-card">
                <div class="card-header" data-toggle="collapse" data-target="#{id}">
                    <h4>{title}</h4><small class="text-muted">{subtitle}</small></div>
                <div class="card-body-wrapper collapse" id="{id}">
                    <ul class="list-group list-group-flush card-content-list"></ul>
                </div>
            </div>
        </div>
    </script>
    <script class="template-devicecard" type="text/x-custom-template">
        <div class="col-lg-6">
            <div class="card collapse-card devicecard card-primary">
                <div class="card-header" data-toggle="collapse" data-target="#{id}">
                    <h4>{title}</h4><small class="text-muted text-uppercase">{online} - ID: {deviceid}</small></div>
                <div class="card-body-wrapper collapse show" id="{id}">
                    <!-- The actual functions of the device-->
                    <ul class="list-group list-group-flush"></ul>
                    <div class="card-block">
                        <div class="card-body clearfix">
                            <div class="pull-right clearfix"><button class="btn-delete-device small btn btn-outline-danger">Delete device</button><span>&nbsp;</span><button class="btn-add-function small btn btn-outline-primary">Add function</button></div>
                        </div>
                    </div>
                </div>
            </div><br></div>
    </script>
    <script class="template-guestline"></script>
    <!-- Custom scripts for all pages-->
    <script src="js/index.js"></script>
